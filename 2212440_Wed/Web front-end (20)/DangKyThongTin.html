<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nhập Thông Tin</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea, button, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[disabled], textarea[disabled] {
            background-color: #e9e9e9;
        }
    </style>
</head>
