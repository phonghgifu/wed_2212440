<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Đăng ký nhận tin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        fieldset {
            border: none;
        }
        legend {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Đăng ký nhận tin</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Gửi thông tin của bạn cho chúng tôi</legend>
            <p>Đăng ký để nhận được các thông tin định kì về giá nông sản</p>
            <ol>
                <li>
                    <label for="ho-ten">Tên:</label>
                    <input type="text" name="ten" id="ho-ten" required>
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </li>
                <li>
                    <label for="nhan-xet">Nhận xét:</label>
                    <textarea name="nhan-xet" id="nhan-xet" rows="4" cols="45" placeholder="Để lại nhận xét của bạn tại đây!"></textarea>
                </li>
            </ol>
            <input type="submit" value="Đăng ký">
        </fieldset>
    </form>
</body>
</html>
